apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: openfire-build
  namespace: {{ .Values.namespace.name }}
spec:
  params:
    - name: git-url
      type: string
      default: {{ .Values.git.url | quote }}
    - name: git-revision
      type: string
      default: {{ .Values.git.revision | quote }}
    - name: repository
      type: string
      default: {{ .Values.image.repository | quote }}
    - name: image-name
      type: string
      default: {{ .Values.image.name | quote }}
    - name: image-tag
      type: string
      default: {{ .Values.image.tag | default .Values.openfire.version | quote }}
    - name: openfire-version
      type: string
      default: {{ .Values.openfire.version | quote }}
    - name: openfire-download-base-url
      type: string
      default: {{ .Values.openfire.downloadBaseUrl | quote }}
  workspaces:
    - name: shared-workspace
  tasks:
    - name: fetch-source
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: URL
          value: $(params.git-url)
        - name: REVISION
          value: $(params.git-revision)

    - name: download-openfire
      runAfter:
        - fetch-source
      workspaces:
        - name: source
          workspace: shared-workspace
      taskSpec:
        workspaces:
          - name: source
        {{- if .Values.plugins }}
        volumes:
          - name: plugin-list
            configMap:
              name: openfire-plugins
        {{- end }}
        steps:
          {{- if .Values.plugins }}
          - name: download-plugins
            image: registry.access.redhat.com/ubi9/ubi-minimal:9.5
            volumeMounts:
              - name: plugin-list
                mountPath: /etc/openfire-plugins
            script: |
              #!/bin/sh
              set -e
              mkdir -p $(workspaces.source.path)/plugins
              while IFS='|' read -r name url; do
                [ -z "$name" ] && continue
                echo "Downloading plugin: $name from $url"
                curl -fsSL -o "$(workspaces.source.path)/plugins/${name}.jar" "$url"
              done < /etc/openfire-plugins/plugins.txt
          {{- end }}
          - name: download-openfire
            image: registry.access.redhat.com/ubi9/ubi-minimal:9.5
            script: |
              #!/bin/sh
              cd $(workspaces.source.path)
              VERSION_FILE=$(echo "$(params.openfire-version)" | tr '.' '_')
              echo "Downloading Openfire $(params.openfire-version)"
              curl -fsSL -o "openfire_${VERSION_FILE}.tar.gz" \
                "$(params.openfire-download-base-url)/v$(params.openfire-version)/openfire_${VERSION_FILE}.tar.gz"

    - name: build-image
      runAfter:
        - download-openfire
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: buildah
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: source
          workspace: shared-workspace
      params:
        - name: IMAGE
          value: $(params.repository)/$(params.image-name):$(params.image-tag)
        - name: DOCKERFILE
          value: ./Containerfile
        - name: TLS_VERIFY
          value: "false"
