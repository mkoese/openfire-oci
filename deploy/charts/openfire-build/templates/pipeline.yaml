apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: openfire-build
  namespace: {{ .Values.namespace.name }}
spec:
  params:
    - name: git-url
      type: string
      default: {{ .Values.git.url | quote }}
    - name: git-revision
      type: string
      default: {{ .Values.git.revision | quote }}
    - name: image-name
      type: string
      default: {{ .Values.image.name | quote }}
    - name: image-tag
      type: string
      default: {{ .Values.image.tag | quote }}
  workspaces:
    - name: shared-workspace
    - name: dockerconfig
  tasks:
    - name: fetch-source
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: git-clone
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)

    - name: download-openfire
      runAfter:
        - fetch-source
      workspaces:
        - name: source
          workspace: shared-workspace
      taskSpec:
        workspaces:
          - name: source
        steps:
          - name: download
            image: registry.access.redhat.com/ubi9/ubi-minimal:9.5
            script: |
              #!/bin/sh
              cd $(workspaces.source.path)
              curl -fsSL -o openfire_{{ .Values.openfire.version | replace "." "_" }}.tar.gz \
                {{ .Values.openfire.downloadUrl }}

    - name: build-image
      runAfter:
        - download-openfire
      taskRef:
        resolver: cluster
        params:
          - name: kind
            value: task
          - name: name
            value: buildah
          - name: namespace
            value: openshift-pipelines
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: dockerconfig
      params:
        - name: IMAGE
          value: $(params.image-name):$(params.image-tag)
        - name: DOCKERFILE
          value: ./Containerfile
        - name: TLSVERIFY
          value: "false"
