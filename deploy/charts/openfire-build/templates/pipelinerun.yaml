{{- if .Values.pipelineRun.enabled }}
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: openfire-build-
  namespace: {{ .Values.namespace.name }}
spec:
  pipelineRef:
    name: openfire-build
  params:
    - name: git-url
      value: {{ .Values.git.url | quote }}
    - name: git-revision
      value: {{ .Values.git.revision | quote }}
    - name: repository
      value: {{ .Values.image.repository | quote }}
    - name: image-name
      value: {{ .Values.image.name | quote }}
    - name: image-tag
      value: {{ .Values.image.tag | default .Values.openfire.version | quote }}
    - name: openfire-version
      value: {{ .Values.openfire.version | quote }}
    - name: openfire-download-base-url
      value: {{ .Values.openfire.downloadBaseUrl | quote }}
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: {{ .Values.workspace.storageSize }}
{{- end }}
