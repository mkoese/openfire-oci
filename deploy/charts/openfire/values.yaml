namespace:
  name: openfire
  create: true

image:
  repository: openfire-oci
  tag: "5.0.3"
  pullPolicy: IfNotPresent
  # Enable OpenShift ImageStream trigger to auto-redeploy on image changes
  trigger:
    enabled: true
    sourceNamespace: openfire-build

replicaCount: 1

service:
  type: ClusterIP
  ports:
    xmpp: 5222
    xmppSsl: 5223
    s2s: 5269
    s2sSsl: 5270
    component: 5275
    componentSsl: 5276
    bosh: 7070
    boshSsl: 7443
    fileTransfer: 7777
    admin: 9090
    adminSsl: 9091

loadBalancer:
  enabled: false
  # annotations: {}  # cloud provider annotations

routes:
  admin:
    enabled: false
    # host: openfire-admin.apps.example.com
  adminSsl:
    enabled: false
    # host: openfire-admin-ssl.apps.example.com
  bosh:
    enabled: false
    # host: openfire-bosh.apps.example.com
  boshSsl:
    enabled: false
    # host: openfire-bosh-ssl.apps.example.com

persistence:
  storageClassName: ""
  data:
    size: 1Gi
  plugins:
    size: 512Mi

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi
