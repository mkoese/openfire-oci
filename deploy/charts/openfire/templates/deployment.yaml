apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-openfire
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "openfire.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "openfire.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openfire.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Release.Name }}-openfire
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  {{- include "openfire.selectorLabels" . | nindent 18 }}
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "openfire.selectorLabels" . | nindent 20 }}
                topologyKey: topology.kubernetes.io/zone
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: postgresql
                topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
      initContainers:
        - name: init-conf
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          env:
            - name: KEYSTORE_PASS
              {{- if .Values.tls.keystorePasswordSecret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.tls.keystorePasswordSecret }}
                  key: keystore-password
              {{- else }}
              value: changeit
              {{- end }}
          command: ["sh", "/scripts/init.sh"]
          volumeMounts:
            - name: openfire-init-script
              mountPath: /scripts
              readOnly: true
            - name: openfire-conf-secret
              mountPath: /conf-secret
              readOnly: true
            - name: openfire-conf
              mountPath: /conf
            - name: openfire-plugins
              mountPath: /plugins
            - name: openfire-data
              mountPath: /data
            - name: openfire-security
              mountPath: /security
            {{- if .Values.tls.secretName }}
            - name: openfire-tls
              mountPath: /tls
              readOnly: true
            {{- end }}
            {{- if .Values.tls.trustedCAConfigMap }}
            - name: openfire-trusted-ca
              mountPath: /trusted-ca
              readOnly: true
            {{- end }}
      containers:
        - name: openfire
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.timezone | default "UTC" | quote }}
            {{- if .Values.javaOpts }}
            - name: JAVA_OPTS
              value: {{ .Values.javaOpts | join " " | quote }}
            {{- end }}
          ports:
            - name: xmpp
              containerPort: 5222
            - name: xmpp-ssl
              containerPort: 5223
            - name: s2s
              containerPort: 5269
            - name: s2s-ssl
              containerPort: 5270
            - name: component
              containerPort: 5275
            - name: component-ssl
              containerPort: 5276
            - name: bosh
              containerPort: 7070
            - name: bosh-ssl
              containerPort: 7443
            - name: filetransfer
              containerPort: 7777
            - name: admin
              containerPort: 9090
            - name: admin-ssl
              containerPort: 9091
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /login.jsp
              port: admin
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /login.jsp
              port: admin
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: openfire-conf
              mountPath: /opt/openfire/conf
            - name: openfire-data
              mountPath: /opt/openfire/embedded-db
            - name: openfire-plugins
              mountPath: /opt/openfire/plugins
            - name: openfire-security
              mountPath: /opt/openfire/resources/security
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: openfire-init-script
          configMap:
            name: {{ .Release.Name }}-openfire-init
            defaultMode: 0555
        - name: openfire-conf-secret
          secret:
            secretName: openfire-conf
        - name: openfire-conf
          emptyDir: {}
        - name: openfire-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-openfire-data
        - name: openfire-plugins
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-openfire-plugins
        - name: openfire-security
          emptyDir: {}
        {{- if .Values.tls.secretName }}
        - name: openfire-tls
          secret:
            secretName: {{ .Values.tls.secretName }}
        {{- end }}
        {{- if .Values.tls.trustedCAConfigMap }}
        - name: openfire-trusted-ca
          configMap:
            name: {{ .Values.tls.trustedCAConfigMap }}
        {{- end }}
        - name: tmp
          emptyDir: {}
