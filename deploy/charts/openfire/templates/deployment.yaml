apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-openfire
  labels:
    app: openfire
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: openfire
  template:
    metadata:
      labels:
        app: openfire
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 0
        fsGroup: 0
      initContainers:
        - name: init-conf
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ['sh', '-c', 'cp /conf-secret/* /conf/']
          volumeMounts:
            - name: openfire-conf-secret
              mountPath: /conf-secret
              readOnly: true
            - name: openfire-conf
              mountPath: /conf
      containers:
        - name: openfire
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: xmpp
              containerPort: 5222
            - name: xmpp-ssl
              containerPort: 5223
            - name: s2s
              containerPort: 5269
            - name: s2s-ssl
              containerPort: 5270
            - name: component
              containerPort: 5275
            - name: component-ssl
              containerPort: 5276
            - name: bosh
              containerPort: 7070
            - name: bosh-ssl
              containerPort: 7443
            - name: filetransfer
              containerPort: 7777
            - name: admin
              containerPort: 9090
            - name: admin-ssl
              containerPort: 9091
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /login.jsp
              port: admin
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /login.jsp
              port: admin
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: openfire-conf
              mountPath: /opt/openfire/conf
            - name: openfire-data
              mountPath: /opt/openfire/embedded-db
            - name: openfire-plugins
              mountPath: /opt/openfire/plugins
            - name: openfire-security
              mountPath: /opt/openfire/resources/security
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: openfire-conf-secret
          secret:
            secretName: {{ .Release.Name }}-openfire-conf
        - name: openfire-conf
          emptyDir: {}
        - name: openfire-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-openfire-data
        - name: openfire-plugins
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-openfire-plugins
        - name: openfire-security
          emptyDir: {}
        - name: tmp
          emptyDir: {}
