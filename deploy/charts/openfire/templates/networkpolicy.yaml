apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-openfire
  namespace: {{ .Values.namespace.name }}
  labels:
    app: openfire
spec:
  podSelector:
    matchLabels:
      app: openfire
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow XMPP client connections
    - ports:
        - protocol: TCP
          port: 5222
        - protocol: TCP
          port: 5223
    # Allow XMPP server-to-server
    - ports:
        - protocol: TCP
          port: 5269
        - protocol: TCP
          port: 5270
    # Allow external components
    - ports:
        - protocol: TCP
          port: 5275
        - protocol: TCP
          port: 5276
    # Allow BOSH/WebSocket connections
    - ports:
        - protocol: TCP
          port: 7070
        - protocol: TCP
          port: 7443
    # Allow file transfer proxy
    - ports:
        - protocol: TCP
          port: 7777
    # Allow admin console (restrict to specific namespaces in production)
    - ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
  egress:
    # Allow DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow database connections (PostgreSQL)
    - ports:
        - protocol: TCP
          port: 5432
    # Allow XMPP server-to-server federation
    - ports:
        - protocol: TCP
          port: 5269
        - protocol: TCP
          port: 5270
