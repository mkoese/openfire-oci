{{/*
  SAMPLE SECRET - Development only.
  For production, create the secret externally with a strong password:
    oc create secret generic openfire-keystore-password \
      --from-literal=keystore-password=<your-password> -n openfire
  Then reference it in values.yaml:
    tls:
      keystorePasswordSecret: openfire-keystore-password
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: openfire-keystore-password
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "openfire.labels" . | nindent 4 }}
type: Opaque
stringData:
  keystore-password: changeit
