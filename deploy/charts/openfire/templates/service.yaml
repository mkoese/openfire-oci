apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-openfire
  labels:
    app: openfire
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: xmpp
      port: {{ .Values.service.ports.xmpp }}
      targetPort: 5222
    - name: xmpp-ssl
      port: {{ .Values.service.ports.xmppSsl }}
      targetPort: 5223
    - name: s2s
      port: {{ .Values.service.ports.s2s }}
      targetPort: 5269
    - name: bosh
      port: {{ .Values.service.ports.bosh }}
      targetPort: 7070
    - name: bosh-ssl
      port: {{ .Values.service.ports.boshSsl }}
      targetPort: 7443
    - name: admin
      port: {{ .Values.service.ports.admin }}
      targetPort: 9090
    - name: admin-ssl
      port: {{ .Values.service.ports.adminSsl }}
      targetPort: 9091
  selector:
    app: openfire
